name: Build and deploy Node.js app to Azure Web App - GalleryAzureBackend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install npm dependencies
        run: npm install

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3220FD3C0F949DF939F732A5B5835BB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_096F17E9980345178682D1D9EDB7EF3F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3B09377C9EFA46E1A660B1A38B974DBD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GalleryAzureBackend'
          slot-name: 'Production'
          package: .
